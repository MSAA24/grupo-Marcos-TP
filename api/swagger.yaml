openapi: 3.1.0
info:
  title: API Swagger
  version: 1.0.0

components:
  schemas:
    Carreras:
      type: object
      required:
        - nombre
      properties:
        id:
          type: string
          description: El id auto generado de la carrera
        nombre:
          type: string
          description: El nombre de la carrera
      example:
        id: 1000
        nombre: Programación
  
    Alumnos:
      type: object
      required:
        - nombre
        - apellido
      properties:
        id:
          type: string
          description: El id auto generado del alumno
        nombre:
          type: string
          description: El nombre del alumno
        apellido:
          type: string
          description: El apellido del alumno
      example:
        id: 1000
        nombre: Juan
        apellido: Perez

    Materias:
      type: object
      required:
        - nombre
        - id_carrera
      properties:
        id:
          type: string
          description: El id auto generado de la materia
        nombre:
          type: string
          description: El nombre del alumno
        id_carrera:
          type: integer
          description: El id de la carrera
      example:
        id: 1000
        nombre: Matemática
        id_carrera: 1

    Inscripciones:
      type: object
      required:
        - id_alumno
        - id_materia
      properties:
        id:
          type: string
          description: El id auto generado de la inscripción
        id_alumno:
          type: integer
          description: El id del alumno
        id_materia:
          type: integer
          description: El id de la materia
      example:
        id: 1000
        id_alumno: 1
        id_materia: 1

